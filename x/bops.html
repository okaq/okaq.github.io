			let x1 = (x0 * 32) >>> 0;
			let y0 = (i / 32) >>> 0;
			let y1 = (y0 * 32) >>> 0;

	"rand": function() {
		// uniform random 1024-bit array
		let r0 = [];
		for (let i = 0; i < 1024; i++) {
			let r1 = (Math.random() > 0.5) ? 1 : 0;
			r0[i] = r1;
		}
		return r0;
	},
	"invr": function() {
		// vertical symmetry
		let r0 = gen.rand();
		let r1 = bop.rows(r0);
		for (let i = 16; i < 32; i++) {
			let i0 = i - 16;
			let i1 = 15 - i0;
			r1[i] = r1[i1];
		}
		let r2 = bop.flatr(r1);
		return r2;
	},
	"invc": function() {
		// horizontal symmetry
		let r0 = gen.rand();
		let r1 = bop.cols(r0);
		for (let i = 16; i < 32; i++) {
			let i0 = i - 16;
			let i1 = 15 - i0;
			r1[i] = r1[i1];
		}
		let r2 = bop.flatc(r1);
		return r2;

	}

// bitmap operations
var bop = {
	"rows": function(b0) {
		// return rows as array
		let r0 = [];
		for (let y = 0; y < 32; y++) {
			r0[y] = [];
			for (let x = 0; x < 32; x++) {
				let i0 = (y * 32) + x;
				r0[y].push(b0[i0]);
			}
		}
		return r0;
	},
	"cols": function(b0) {
		// return cols
		let r0 = [];
		for (let x = 0; x < 32; x++) {
			r0[x] = [];
			for (let y = 0; y < 32; y++) {
				let i0 = (y * 32) + x;
				r0[x].push(b0[i0]);
			}
		}
		return r0;
	},
	"flatr": function(b0) {
		let r0 = [];
		for (let i = 0; i < b0.length; i++) {
			let b1 = b0[i];
			for (let j = 0; j < b1.length; j++) {
				r0.push(b1[j]);
			}
		}
		return r0;
	},
	"flatc": function(b0) {
		let r0 = [];
		for (let i = 0; i < b0.length; i++) {
			let b1 = b0[i];
			for (let j = 0; j < b1.length; j++) {
				let i0 = j * 32 + i;
				r0[i0] = b1[j];
			}
		}
		return r0;
	},
	"flipr": function(b0) {
		// flip vertical
		// assume decompose into rows
		let r0 = [];
		for (let i = 0; i < b0.length; i++) {
			let b1 = b0[i];
			let b2 = bop.reva(b1);
			r0.push(b2);
		}
		return r0;
	},
	"flipc": function(b0) {
		// flip horizontal
		// assume decompose into cols
		let r0  = [];
		for (let i = 0; i < b0.length; i++) {
			let b1 = b0[i];
			let b2 = bop.reva(b1);
			r0.push(b2);
		}
		return r0;
	},
	"reva": function(b0) {
		// reverse an array
		let r0 = [];
		for (let i = b0.length - 1; i >= 0; i--) {
			r0.push(b0[i]);
		}
		return r0;
	}
}

    "exp": function(b0) {
        // expansion of uint8array
        // to string of bits
        var r0 = [];
        for (var i = 0; i < b0.length; i++) {

/* Array of bytes to base64 string decoding */

function b64ToUint6 (nChr) {
     return nChr > 64 && nChr < 91 ?
         nChr - 65
         : nChr > 96 && nChr < 123 ?
         nChr - 71
         : nChr > 47 && nChr < 58 ?
         nChr + 4
         : nChr === 43 ?
         62
         : nChr === 47 ?
         63
         :
         0;
}

function base64DecToArr (sBase64, nBlocksSize) {
     var sB64Enc = sBase64.replace(/[^A-Za-z0-9\+\/]/g, ""), nInLen = sB64Enc.length,
         nOutLen = nBlocksSize ? Math.ceil((nInLen * 3 + 1 >> 2) / nBlocksSize) * nBlocksSize : nInLen * 3 + 1 >> 2, 
         taBytes = new Uint8Array(nOutLen);

     for (var nMod3, nMod4, nUint24 = 0, nOutIdx = 0, nInIdx = 0; nInIdx < nInLen; nInIdx++) {
         nMod4 = nInIdx & 3;
         nUint24 |= b64ToUint6(sB64Enc.charCodeAt(nInIdx)) << 18 - 6 * nMod4;
         if (nMod4 === 3 || nInLen - nInIdx === 1) {
                 for (nMod3 = 0; nMod3 < 3 && nOutIdx < nOutLen; nMod3++, nOutIdx++) {

                 }
                 nUint24 = 0;
         }
     }
     return taBytes;
}
