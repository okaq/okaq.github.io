        <script type="text/javascript">
            // ok
        console.log("okaq github io ok!");
        // data (tri-diagonal)
        var data = {"Greyscales":6,"Grids":[0,1,2,1,1,1,1,1,1,0,1,2,1,1,1,1,2,1,0,1,2,1,1,1,1,2,1,0,1,2,1,1,1,1,2,1,0,1,2,1,1,1,1,2,1,0,1,2,1,1,1,1,2,1,0,1,1,1,1,1,1,2,1,0]};
// async load
(function() {
 window.addEventListener("load", function(e) {g.init(e);}, false);
 })();
// game
var g = {
    "init": function(e) {
        console.log(e);
        d.init();
        rgb.init();
        r.render();
    }
}
// dom
var d = {
    "init": function() {
        // alpha
        d.alpha = document.getElementById("alpha");
        console.log(d.alpha);
        // dims
        d.w = 1920;
        d.h = 1080;
        // grid
        d.nx = 16;
        d.ny = 9;
        d.nt = (d.nx * d.ny) >>> 0;
        // margin
        d.mx = 16;
        d.my = 16;
        // block
        d.bw = (d.w / d.nx) >>> 0;
        d.bh = (d.h / d.ny) >>> 0;
        // canvas
        d.cw = (d.bw - (2 * d.mx)) >>> 0;
        d.ch = (d.bh - (2 * d.my)) >>> 0;
        console.log(d.cw, d.ch);
        // square the canvas  
        // max divisor = 120px
        d.grid = [];
        for (var i = 0; i < d.nt; i++) {
            var x0 = ((i % d.nx) * d.bw) >>> 0;
            var x1 = (x0 + d.mx) >>> 0;
            var y0 = (((i / d.nx) >>> 0) * d.bh) >>> 0;
            var y1 = (y0 + d.my) >>> 0;
            d.grid[i] = d.canvas(d.cw, d.ch, x1, y1);
            d.add(d.grid[i]);
        }
    },
    "canvas": function(w,h,x,y) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.mat = m.init(data);
        c0.mat.sx = (w / c0.mat.s0) >>> 0;
        c0.mat.sy = (h / c0.mat.s0) >>> 0;
        // console.log(w,h,x,y,c0.mat.sx,c0.mat.sy);
        // c0.theta = m.rt()
        c0.can.width = w;
        c0.can.height = h;
        c0.can.style.position = "absolute";
        c0.can.style.left = x + "px";
        c0.can.style.top = y + "px";
        return c0;
    },
    "add": function(c0) {
        d.alpha.appendChild(c0.can);
    }
}
// matrix
var m = {
    "init": function(d0) {
        // data - rows & cols
        // m0 = [[0,0,0,0],[1,1,1,1],...]
        // stride
        var s0 = Math.sqrt(d0.Grids.length);
        // console.log(s0);
        var m0 = {};
        m0.gs = d0.Greyscales;
        m0.gd = d0.Grids;
        m0.s0 = s0;
        m0.d0 = m.data(d0);
        console.log(m0.d0);
        return m0;
    },
    "data": function(d0) {
        // stride
        var s0 = Math.sqrt(d0.Grids.length);
        var d1 = [];
        for (var row = 0; row < s0; row++) {
            var d2 = [];
            for (var col = 0; col < s0; col++) {
                var i0 = ((row * s0) + col) >>> 0;
                d2[col] = d0.Grids[i0];
            }
            d1[row] = d2;
        }
        return d1;
    },
    "row": function(i0) {
        // get row i0
    },
    "col": function(i0) {
        // get col i0
    },
    "transpose": function(i0, i1) {
        // write i0th row as i1th col
    },
    "reverse": function(i0) {
        // reverse elements of i0th row
    },
    "rotate": function(t0) {
        // theta - 0,pi/2,pi,3pi/2,2pi
        // pi/2 - row as cols, starting from back
        // pi - revrese rows members, transpose from bottom up
        // 3pi/2 - rows as cols, starting from front
    }
}
// render
var r = {
    "render": function() {
        for (var i = 0; i < d.nt; i++) {
            rgb.shuffle(1.0);
            d.grid[i].con.fillStyle = rgb.css(rgb.rand); // "rgba(128,64,32,1.0)";
            d.grid[i].con.fillRect(0,0,d.cw,d.ch);
            for (var y = 0; y < d.grid[i].mat.s0; y++) {
                for (var x = 0; x < d.grid[i].mat.s0; x++) {
                    var m0 = 2; // margin
                    var i0 = ((y * d.grid[i].mat.s0) >>> 0) + x;
                    var i1 = d.grid[i].mat.gd[i0];
                    var x0 = ((x * d.grid[i].mat.sx) + m0) >>> 0;
                    var y0 = ((y * d.grid[i].mat.sy) + m0) >>> 0;
                    var s0 = (d.grid[i].mat.sx - (2 * m0)) >>> 0;
                    // console.log(x0,y0,s0);
                    d.grid[i].con.fillStyle = rgb.css(rgb.pal[i1]);
                    d.grid[i].con.fillRect(x0, y0, s0, s0);
                }
            }
        }
    }
}
// colors
var rgb = {
    "init": function() {
        rgb.rand = [0,0,0,0];
        rgb.shuffle(1.0);
        rgb.red = [255,0,0,1.0];
        rgb.yellow = [255,255,0,1.0];
        rgb.green = [0,255,0,1.0];

        rgb.palette();
    },
    "bytes": function() {
        return (Math.random() * 255) >>> 0;
    },
    "shuffle": function(a0) {
        for (var i = 0; i < 3; i++) {
            rgb.rand[i] = rgb.bytes();
        }
        rgb.rand[3] = a0 || Math.random();
    },
    "css": function(a0) {
        return "rgba(" + a0.join(",") + ")";
    },
    "palette": function() {
        // generate palette
        rgb.pal = [];
        var f0 = (255 / (data.Greyscales - 1)) >>> 0;
        for (var i = 0; i < data.Greyscales; i++) {
            var c0 = (i * f0) >>> 0;
            var c1 = [c0,c0,c0,0.50];
            rgb.pal[i] = c1;
        }
    }
}
